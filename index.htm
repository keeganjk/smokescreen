<!DOCTYPE html>
<html>



  <head>
  
    <title>SmokeScreen</title>
  
  </head>

  <body>
  
    <script>
      
      var url;
      
      // Add your own URLs to this list!
      var list = [
        "https://google.com", 
        "https://yahoo.com",
        "https://bing.com", 
        "https://duckduckgo.com", 
        "www.cnn.com", 
        "www.fox.com", 
        "www.bbc.co.uk",
        "https://wikipedia.com"
        ];
      
      function getRandom(min, max) {
        
        url = ( Math.floor(Math.random() * (max - min)) + min );
      
      }
    
      getRandom(0, list.length);
      window.open(url);
      window.close();
    
    </script>
  
  </body>
  
  

</html>
