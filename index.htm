<!DOCTYPE html>
<html>



  <head>
  
    <title>SmokeScreen</title>
  
  </head>

  <body>
    
    <h2 align="center" style="font-family:monospace">
      SmokeScreen
    </h2>
    
    <h3 align="center" style="font-family:monospace">
      SmokeScreen is a JavaScript program that opens a random site every 3 seconds, to create a "smokescreen" over your browser history, preventing anyone from [easily] finding your information.
    </h3>

    <a href="github.com/keeganjk/smokescreen" style="font-family:monospace" align="center">Source Code/Learn More</a>
    <br />
    
    <button onclick="getRandom(0, list.length); style="font-family:monospace" align="center">SmokeScreen!</button>
    
    <script>
      
      var url;
      var myWindow;
      
      // Add your own URLs to this list!
      var list = [
        "https://google.com", 
        "https://yahoo.com",
        "https://bing.com", 
        "https://duckduckgo.com", 
        "http://www.cnn.com", 
        "http://www.fox.com", 
        "http://www.bbc.co.uk",
        "https://wikipedia.org",
        "https://www.gop.com",
        "https://www.democrats.org"
        ];
      
      function getRandom(min, max) {
        
        url = ( Math.floor(Math.random() * (max - min)) + min );
        myWindow = window.open(list[url]);
        window.setTimeout(closePage, 3000);
        
      }
      
      function closePage() {
       
        myWindow.close();
        getRandom(0, list.length);
        
      }
    
    </script>
  
  </body>
  
  

</html>
